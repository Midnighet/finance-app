<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Catatan Keuangan</h1>
  </header>

  <main>
    <div id="notes-list"></div>
    <button id="add-note">＋ Tambah Catatan</button>
  </main>

  <footer>
    <div class="toolbar">
      <button onclick="showCalculator()">🔢 Kalkulator</button>
      <button onclick="exportData()">📤 Ekspor</button>
      <button onclick="clearAll()">🗑️ Bersihkan</button>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
<section id="calculator" class="calculator">
  <h2>Hitung Jumlah</h2>
  <input type="text" id="calc-input" placeholder="Contoh: 10000 + 5000 - 2000" />
  <button onclick="hitungJumlah()">Hitung</button>
  <p>Hasil: <span id="calc-result">0</span></p>
  <button id="toggle-calculator">Buka Kalkulator</button>
</section>
</html>
